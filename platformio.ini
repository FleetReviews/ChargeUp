[platformio]
src_dir = firmware/open_evse

[common]
VERSION=4.12.3.EU1


# Non-tethered T2 EmonEVSE single-phase
[env:emonevse]
platform = atmelavr
board = openevse
framework = arduino
upload_protocol = usbasp
upload_flags = -p m328p
# Enable PP_AUTO_AMPACITY (don't exceed max current capacity of non-tethered cable)
src_build_flags=
  -D PP_AUTO_AMPACITY
  -D 'VERSION="4.13.0.EU.T2"'


# Non-tethered T2 EmonEVSE single-phase
[env:emonevse]
platform = atmelavr
board = openevse
framework = arduino
upload_protocol = usbasp
upload_flags = -p m328p
# Enable PP_AUTO_AMPACITY (don't exceed max current capacity of non-tethered cable)
src_build_flags=
  -D PP_AUTO_AMPACITY
  -D THREEPHASE
  -D 'VERSION="4.13.0.EU.T3p"'

# EU OpenEVSE
# Level 2 default, max 32A
[env:openevse-3ph]
platform = atmelavr
board = openevse
framework = arduino
upload_protocol = usbasp
upload_flags = -p m328p
src_build_flags = -D 'VERSION="4.13.0.EU"'


# Upload using AVRISP mkII
[env:openevse-mk2isp]
platform = atmelavr
board = openevse
framework = arduino
upload_protocol = stk500v2
upload_flags = -p atmega328p -P usb
